<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Filmerian</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,100&family=Lobster&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1 class="title">Filmerian</h1>
			<nav class="navbar">
				<form action="/" class="search-form">
					<div class="search-options">
						<span>Filter:</span>
						<label for="movie" class="filter--movie">
							<input type="radio" id="movie" name="filter" />
							<span>Movie</span>
						</label>
						<label for="show" class="filter--show">
							<input type="radio" id="show" name="filter" />
							<span>TV-show</span>
						</label>
						<label for="person" class="filter--person">
							<input type="radio" id="person" name="filter" />
							<span>Person</span>
						</label>
					</div>
					<div class="searchbar">
						<input
							type="text"
							class="searchbar__field"
							placeholder="search"
						/>
						<div class="searchbar__dot"></div>
					</div>
				</form>
				<!-- <button class="search-button">></button> -->
			</nav>
		</header>
		<main>
			<section class="movie__results">
				<h2>Get info about a movie/series</h2>
			</section>
		</main>
		<script src="app.js"></script>
	</body>
</html>
